version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coinpay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: coinpay
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coinpay-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coinpay-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@coinpay.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - coinpay-network

volumes:
  postgres-data:

networks:
  coinpay-network:
    driver: bridge
