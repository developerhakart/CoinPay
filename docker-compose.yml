version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: coinpay-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - coinpay-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: coinpay-postgres-compose
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: coinpay
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - coinpay-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: CoinPay.Api/Dockerfile
    container_name: coinpay-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Vault__Address=http://vault:8200
      - Vault__Token=dev-root-token
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=coinpay;Username=postgres;Password=root
    ports:
      - "7777:8080"
    depends_on:
      vault:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - coinpay-network
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: CoinPay.Gateway/Dockerfile
    container_name: coinpay-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      - api
    networks:
      - coinpay-network
    restart: unless-stopped

  web:
    build:
      context: ./CoinPay.Web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5000
    container_name: coinpay-web
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - coinpay-network
    restart: unless-stopped

  docfx:
    build:
      context: .
      dockerfile: docfx/Dockerfile
    container_name: coinpay-docs
    ports:
      - "8080:80"
    networks:
      - coinpay-network
    restart: unless-stopped

volumes:
  postgres-data:
  vault-data:

networks:
  coinpay-network:
    driver: bridge
